<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="keywords" content="제품 개발, 프로덕트 빌딩, 온라인 강의, 기술 교육, 스타트업, 창업">
    <title>Product-Builder-Lecture | 성공적인 제품 개발의 시작</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/12.9.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/12.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="strategies.html">Strategies</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="privacy.html">Privacy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="message">
          <h1>성공적인 제품 개발, Product-Builder-Lecture와 함께 시작하세요.</h1>
          <p>최신 기술과 트렌드를 반영한 최고의 강의를 통해 당신의 아이디어를 현실로 만들어보세요. 지금 바로 시작하여 경쟁력 있는 제품을 만들고 시장을 선도하세요.</p>
          <a target="_blank" href="https://firebase.google.com/docs/hosting/">더 알아보기</a>
        </section>
    </main>

    <script src="main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
