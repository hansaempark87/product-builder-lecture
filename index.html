<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Lotto Number Generator</h1>
    <div id="lotto-numbers"></div>
    <button id="generate-button">Generate Numbers</button>
    <button id="mode-toggle">Toggle Dark/White Mode</button>

    <div class="form-container">
      <h2>Partnership Inquiry</h2>
      <form action="https://formspree.io/f/xaqdwbba" method="POST">
        <label>
          Your email:
          <input type="email" name="email">
        </label>
        <label>
          Your message:
          <textarea name="message" rows="4"></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
